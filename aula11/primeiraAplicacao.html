<script>
    class Pessoa { //objeto
        constructor(nome,idade,profissao){ 
            //constructor: é a forma de entrada de informações do usuário.
            this.nome = nome //thisencapsula a variável
            this.idade = idade
            this.profissao = profissao
        }
        exibirInformacoes (){
            console.log("Nome: "+ this.nome +"Idade: "+ this.idade + "Profissão: " + this.profissao)
        }
    }
    const pessoa = new Pessoa("Clayton","48","Professor")
    const minhaInformacao2 = new Pessoa("Maria","18","Enfermeira")
    const minhaInformacao3 = new Pessoa("João Pedro","18","Jogador de Futebol")
    //criando um objeto e instanciando com a classe.
    // new = instanciando a classe 
    pessoa.exibirInformacoes()
    minhaInformacao2.exibirInformacoes()
    minhaInformacao3.exibirInformacoes()
</script>
