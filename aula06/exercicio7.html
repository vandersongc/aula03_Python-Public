<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        for (var i = 1; i <=10; i++) {
            
            var num = parseInt(prompt("Escolha o "+i+"º número."))

            if (num%2==0) {
    
                alert("O número "+num+" é par.")
                document.write("<p>O número "+num+" é par.</p>")

            } else {

                alert("O número "+num+" é impar.")
                document.write("<p>O número "+num+" é impar.</p>")

                    }
            
            }

    </script>
</html>
