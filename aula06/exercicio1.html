<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        document.write("<p>Exerc√≠cio 1.</p>")

        var num1 = parseInt(prompt("Valor 1:"))
        var num2 = parseInt(prompt("Valor 2:"))
        var soma = parseInt(num1 + num2)

        if (soma>20) {
            document.write(soma+10)
        } else {
            document.write(soma-10)
        }

    </script>
