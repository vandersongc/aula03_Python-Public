<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        document.write("<p>Exercício 1.</p>")

        var num1 = parseInt(prompt("Valor 1:"))
        var num2 = parseInt(prompt("Valor 2:"))
        
        if (num1>num2) {
                document.write("<p> O número " +num1+ " é maior que o número " +num2+ ".</p>")
            } else if (num2>num1) {
                document.write("<p> O número " +num2+ " é maior que o número " +num1+ ".</p>")
            } else { 
                document.write("<p> O número "+num1+" é igual ao número "+num2+".</p>")
 
        }

    </script>
    
</body>
</html>
