<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        document.write("<p>Tabela de IMC.</p>")

        var nome = prompt("Nome:")
        var idade = parseInt(prompt("Idade:"))
        var peso = parseFloat(prompt("Peso:"))
        var altura = parseFloat(prompt("Altura:"))
        var imc = parseFloat(peso / (altura*altura)).toFixed(1)

        document.write("<p> IMC: Menor que 18.5 - Classificação: Magreza - Obesidade (grau) 0 </p>")
        document.write("<p> IMC: Entre 18.5 e 24.9 - Classificação: Normal - Obesidade (grau) 0 </p>")
        document.write("<p> IMC: Entre 25.0 e 29.9 - Classificação: Sobrepeso - Obesidade (grau) I </p>")
        document.write("<p> IMC: Entre 30.0 e 39.9 - Classificação: Obesidade - Obesidade (grau) II </p>")
        document.write("<p> IMC: Maior que 40.0 - Classificação: Magreza - Obesidade (grau) III </p>")

        document.write("<p>Nome: "+nome+"</p>")
        document.write("<p> Idade: "+idade+"</p>")
        document.write("<p> Seu IMC é "+imc+ ".</p>")

        if (imc<18.5) {

            document.write("<p> Seu IMC está classicado como MAGREZA.</p>")

        } else if (imc>=18.5 && imc<=24.9) {

            document.write("<p> Seu IMC está classicado como NORMAL.</p>")

        } else if (imc>=25.0 && imc<=29.9) {

            document.write("<p> Seu IMC está classicado como SOBREPESO.</p>")

        } else if (imc>=30.0 && imc<=39.9) {

            document.write("<p> Seu IMC está classicado como OBESIDADE.</p>")

        } else {    

            document.write("<p> Seu IMC está classicado como OBESIDADE GRAVE.</p>")
            
        }


    </script>
</body>
</html>
