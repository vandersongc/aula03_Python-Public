<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        document.write("<p>Teste o número:</p>")

        for (var i = 1; i <= 10; i++) {
            
           var n = parseInt(prompt("Escolha o "+i+"º número."))
           
           if (n %2==0) {
            alert("O número "+n+" é par.")
            document.write("<p> O número "+n+" é par.</p>")
           } else {
            alert("O número "+n+" é impar.")
            document.write("<p> O número "+n+" é impar.</p>")
           }
        }

    </script>

</body>
</html>
