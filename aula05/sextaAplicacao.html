<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    document.write("<h1>Escola do Saber - Estrutura WHILE.</h1>")

    var i = 1
   while (i<=3) {
        var nome = prompt(i+"º nome.")
        var p1 = parseFloat(prompt("Nota P1."))
        var p2 = parseFloat(prompt("Nota P2."))
        var p3 = parseFloat(prompt("Nota P3."))
        var md = (p1+p2+p3)/3
        
        var sit
        if (md>=7) {
            sit = "ap"
        } else {
            sit = "rp"
        }

        document.write("<p>"+i+" º aluno:</p>")
        document.write("<p> Nome: "+nome+"</p>")
        document.write("<p>P1: "+p1+"</p>")
        document.write("<p>P2: "+p2+"</p>")
        document.write("<p>P3: "+p3+"</p>")
        document.write("<p> Situação: "+sit+"</p>")

    i++
   }

    </script>
</body>
</html>
