<!--
    Escrever um algoritimo em js que mostre a entrada 
    de 3 nomes e 3 idades:
-->

<script>
    let nomes = []
    let idades =[]

    for (let i = 0; i < 3; i++) {
        let nome = prompt(`Digite seu nome: ${i}`)
        let idade = prompt(`Digite sua idade: ${i}`)
        nomes.push(nome)
        idades.push(idade)
        
    }

    console.log("Nomes e idades")
        for (let i = 0; i < nomes.length; i++) {
            for (let j = 0; j < idades.length; j++) {
                console.log(nomes[i],idades[i])
            }
            
        }

</script>
