<!--

    Escrever um script que tenha a entrada de 10 números 
    inteiros e mostrar na tela somente os números multiplos 
    de 5. Use o Array.

-->

<script>

let numeros = []
let multCinco = []

for (let i = 0; i < 10; i++) {
        let numero = prompt(`Digite o número ${i}`)
        numeros.push(numero)
    }

    for (let i = 0; i < numeros.length; i++) {
        if (numeros [i] %5 == 0) {
            console.log(numeros[i])

            multCinco.push(numeros[i])
        }
        
    }
    console.log(multCinco)
    document.write("<p>"+multCinco+"</p>")

</script>
