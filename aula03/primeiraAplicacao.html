<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Título
        document.write("Estrutura de decisão<br>")

        // Variáveis
        var v1 = parseInt(prompt("Entre com o 1º Valor:"))
        var v2 = parseInt(prompt("Entre com o 2º Valor:"))

        if (v1>v2) { 
            document.write(v1+" é maior do que "+v2)
        } else if(v1<v2){
            document.write(v1+" é menor do que "+v2)
        } else {
            document.write(v1+" é igual a "+v2)
        }

    </script>
</body>
</html>
