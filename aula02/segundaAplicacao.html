<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>2
        //título
        document.write("Operadores Aritiméticos<br>")
        
        //variáveis com prompt
        var valor1 = parseInt(prompt("Digite o 1º número:"))
        var valor2 = parseInt(prompt("Digite o 2º número:"))
        
        //cálculos
        var adicao = valor1+valor2
        document.write("Adição: "+adicao+"<br>")

        var subtracao = valor1-valor2
        document.write("Subtração: "+subtracao+"<br>")

        var multiplicacao = valor1*valor2
        document.write("Multiplicação: "+multiplicacao+"<br>")
        
        var divisao = valor1/valor2
        document.write("Divisão: "+divisao+"<br>")

    </script>
</body>
</html>
