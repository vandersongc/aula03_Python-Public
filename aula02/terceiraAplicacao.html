<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //título
    document.write("Calcule seu salário <br>")

    //variáveis
    var salario = parseFloat(prompt("Digite seu salário: "))
    var a = salario * 0.15
    var novo = salario + a

    //Apresentação
    document.write("Seu salário é "+salario+"."+"<br>")
    document.write("O valor do aumento é de "+a+"."+"<br>")
    document.write("Seu salário com aumento é "+novo+".")

    //Console (Consulta de erros nas variáveis com F12 no navegador)
    console.log("Salário: "+salario)
    console.log("Acréscimo: "+a)
    console.log("Novo Salário: "+novo)

    </script>
</body>
</html>
