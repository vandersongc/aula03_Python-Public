<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Variáveis<br>")
        /*
        var nome = "Vanderson" // tipagem string = cadeia de caracteres
        var idade = 39 //tipagem inteira
        var media = 4.3 // tipagem flutuante
        */

        var nome = prompt ("Digite seu nome:")
        var idade = parseInt(prompt("Digite sua idade:"))
        var media = parseFloat(prompt("Digite sua média:"))
        document.write("Nome: "+nome+"<br>")
        document.write("Idade: "+idade+"<br>")
        document.write("Média: "+media)
        </script>
</body>
</html>
